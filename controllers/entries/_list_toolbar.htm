<div data-control="toolbar">
    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Entries?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <div class="btn-group checkBoxTriggeredButtons">

        <button class="btn btn-default oc-icon-check-square-o"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onMarkAsRead"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$('.checkBoxTriggeredButtons button').prop('disabled', true)"
                data-stripe-load-indicator>
            Mark as read
        </button>

        <button class="btn btn-default oc-icon-square-o"
                disabled="disabled"
                onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                data-request="onMarkAsUnRead"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$('.checkBoxTriggeredButtons button').prop('disabled', true)"
                data-stripe-load-indicator>
            Mark as unread
        </button>

    </div>
</div>
